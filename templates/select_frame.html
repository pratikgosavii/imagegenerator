{% extends 'base.html' %}
{% load static %}

{% block head %}

<style>


  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .image-display {
    height: 311px;
    min-height: 305px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  
  #main-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .thumbnail-container {
    display: flex;
  }
  
  .thumbnail {
    width: 80px;
    height: 80px;
    border: 1px solid #ccc;
    margin-right: 10px;
    cursor: pointer;
  }
  
  .thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  


</style>


{% endblock head %}


{% block heading %}  Select Frame {% endblock heading %}
